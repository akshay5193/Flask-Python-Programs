<body>
    <div class="wrapper">
        <div class="heading">
            <h1>CHECKER BOARD</h1>
        </div>

        <div class="board">
            <table>
                {% for i in range (number//2) %}
                <tr>
                    {% for i in range (number//2) %}
                    <td class="color1"></td>
                    <td class="color2"></td>
                    {% endfor %}
                </tr>
                <tr>
                    {% for i in range (number//2) %}
                    <td class="color2"></td>
                    <td class="color1"></td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </table>
        </div>

</html>
